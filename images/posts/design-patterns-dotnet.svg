<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512bd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#239b56;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- .NET Logo Background -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">.NET</text>
  
  <!-- Design Pattern Icons -->
  <!-- Repository Pattern -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Repository</text>
    <text x="60" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Pattern</text>
  </g>
  
  <!-- Strategy Pattern -->
  <g transform="translate(500, 170)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Strategy</text>
    <text x="60" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Pattern</text>
  </g>
  
  <!-- Mediator Pattern -->
  <g transform="translate(350, 240)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="60" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mediator</text>
    <text x="60" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Pattern</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="280" y1="200" x2="350" y2="130" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="280" y1="200" x2="500" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="280" y1="200" x2="350" y2="270" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Design Patterns in .NET</text>
  <text x="400" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Backend Development Essentials</text>
</svg>
