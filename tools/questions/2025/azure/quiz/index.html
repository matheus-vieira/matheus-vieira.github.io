<script>
  const questions = [{"title": "What is the primary benefit of Azure Resource Groups?","options": ["Logical container for grouping related Azure resources","Physical location for storing data","Network security boundary","Backup storage location"],"answer": 1,"explanation": "Azure Resource Groups are logical containers that group related Azure resources together. They help organize resources, apply policies, manage permissions, and simplify deployment and management operations."},{"title": "Which Azure service is designed for real-time data processing?","options": ["Azure Data Factory","Azure Storage","Azure SQL Database","Azure Stream Analytics"],"answer": 4,"explanation": "Azure Stream Analytics is a real-time analytics service designed to process and analyze streaming data from various sources like IoT devices, applications, and sensors."},{"title": "Which Azure service provides serverless compute functionality?","options": ["Azure Service Fabric","Azure Functions","Azure Container Instances","Azure Virtual Machines"],"answer": 2,"explanation": "Azure Functions is a serverless compute service that allows you to run code on-demand without having to explicitly provision or manage infrastructure. It automatically scales based on demand."},{"title": "What is the purpose of Azure Virtual Network (VNet)?","options": ["Manage user identities","Provide isolated network environment in Azure","Store files and documents","Monitor application performance"],"answer": 2,"explanation": "Azure Virtual Network (VNet) provides an isolated network environment in Azure where you can securely connect Azure resources, control network traffic, and extend your on-premises network to the cloud."},{"title": "Which Azure storage type is optimized for big data analytics?","options": ["Azure Queue Storage","Azure Table Storage","Azure Data Lake Storage","Azure Blob Storage"],"answer": 3,"explanation": "Azure Data Lake Storage is specifically designed for big data analytics workloads. It provides hierarchical namespace, fine-grained access control, and is optimized for analytics frameworks like Apache Spark and Hadoop."},{"title": "What is Azure Active Directory (Azure AD) primarily used for?","options": ["Identity and access management","Virtual machine management","File storage and sharing","Database hosting"],"answer": 1,"explanation": "Azure Active Directory (Azure AD) is Microsoft's cloud-based identity and access management service. It helps employees sign in and access resources in external resources and internal resources."},{"title": "Which Azure service is best for hosting a relational database?","options": ["Azure SQL Database","Azure Table Storage","Azure Cosmos DB","Azure Redis Cache"],"answer": 1,"explanation": "Azure SQL Database is a fully managed relational database service based on SQL Server engine. It provides high availability, automatic backups, and built-in intelligence for optimal performance."},{"title": "What is the main advantage of Azure App Service?","options": ["Platform-as-a-Service for web applications","Data storage optimization","Network load balancing","Virtual machine provisioning"],"answer": 1,"explanation": "Azure App Service is a Platform-as-a-Service (PaaS) offering that enables you to build and host web apps, mobile backends, and RESTful APIs without managing infrastructure."},{"title": "Which Azure service provides container orchestration?","options": ["Azure Container Instances","Azure Service Fabric","Azure Batch","Azure Kubernetes Service (AKS)"],"answer": 4,"explanation": "Azure Kubernetes Service (AKS) provides managed Kubernetes container orchestration, making it easy to deploy and manage containerized applications at scale."}];

  function renderQuiz() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    questions.forEach((q, idx) => {
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<h2>${idx +1}. ${q.title}</h2>` +
        q.options.map((opt, i) =>
          `<p><label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label></p>`
        ).join('');
      container.appendChild(block);
    });
    const btn = document.createElement('button');
    btn.textContent = 'Submit Answers';
    btn.onclick = checkAnswers;
    container.appendChild(btn);
  }

  function checkAnswers() {
    let correct = 0;
    questions.forEach((q, idx) => {
      const selected = document.querySelector(`input[name="q${idx}"]:checked`);
      if (selected && parseInt(selected.value) === q.answer) correct++;
    });
    const percent = Math.round((correct / questions.length) * 100);
    document.getElementById('quiz-result').innerHTML =
      `<h2>Your score: ${correct}/${questions.length} (${percent}%)</h2>`;
  }

  document.addEventListener('DOMContentLoaded', renderQuiz);
</script>
