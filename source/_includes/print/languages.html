<h2>{{ site.messages[lang].print-resume.title.skills-languages }}</h2>

{% assign languages = site.languages | sort: "order" %}
{% for l in languages %}
<div itemprop="knowsLanguage" itemscope itemtype="https://schema.org/Language">
  <p>
    <strong itemprop="name">{{ l[lang].name }}</strong>: <span itemprop="proficiencyLevel">{{ l[lang].level }}</span>
  </p>
</div>
{% endfor %}
